<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Interactive graph visualization showing competitive intelligence relationships.">
    
    <link rel="icon" type="image/png" href="attached_assets/Deep_context_logo_rounded_1767425427538.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0b0e14;
        }
        .graph-layout {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .graph-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b0e14;
        }
        .graph-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .graph-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .graph-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }
        .graph-header .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: #a78bfa;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: rgba(139, 92, 246, 0.3);
        }
        .graph-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .mobile-overlay.visible {
            display: block;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            .sidebar.open {
                left: 0;
            }
        }
    </style>
</head>
<body class="dashboard-page">

        </div>

                            </svg>

                <div class="sidebar-scroll-container">

                            </svg>

                            <p class="subtitle">Interactive Competitive Intelligence Visualization</p>
                        </div>

                    <button class="back-btn" onclick="window.location.href='/index.html'">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">

    </div>
    
    <script src="logger.js"></script>
    <script src="utils.js"></script>
    <script src="SupabaseManager.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        (async function() {
            try {
                await requireAuth();
                loadGraph();
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        })();
        
        function loadGraph() {
            const iframe = document.getElementById('graphFrame');
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            
            let graphUrl;
            if (hostname.includes('replit.dev') || hostname.includes('replit.app')) {
                graphUrl = protocol + '//' + hostname.replace(/^[^.]+/, hostname.split('.')[0].replace(/-00-/, '-01-'));
            } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                graphUrl = protocol + '//localhost:5000';
            } else {
                graphUrl = protocol + '//' + hostname + ':5000';
            }
            
            iframe.src = graphUrl;
        }
        
        const collapseBtn = document.getElementById('collapseBtn');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const menuBtn = document.getElementById('menuBtn');
        
        if (collapseBtn) {
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
        }
        
        function closeMobileMenu() {
            sidebar.classList.remove('open');
            mobileOverlay.classList.remove('visible');
            document.body.style.overflow = '';
        }
        
        function openMobileMenu() {
            sidebar.classList.add('open');
            mobileOverlay.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }
        
        if (menuBtn) {
            menuBtn.addEventListener('click', function() {
                if (sidebar.classList.contains('open')) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            });
        }
        
        if (mobileOverlay) {
            mobileOverlay.addEventListener('click', closeMobileMenu);
        }
        
        document.querySelectorAll('.sidebar .nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
